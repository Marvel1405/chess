<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none"
    />
    <title>Cyber Chess | Checkmate Edition</title>
    <link rel="icon" href="./Capture.PNG" />
    <style>
      :root {
        --dark-sq: #161b22;
        --light-sq: #30363d;
        --red-piece: #ff4444;
        --blue-piece: #4444ff;
        --accent: #00ff41;
      }
      * {
        box-sizing: border-box;
        touch-action: manipulation;
      }
      body {
        background: #0a0b10;
        color: white;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        font-family: "Segoe UI", sans-serif;
        padding: 10px;
      }
      #game-container {
        display: flex;
        gap: 20px;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 1200px;
      }

      @media (max-width: 768px) {
        #game-container {
          flex-direction: column;
        }
        .graveyard {
          width: 100% !important;
          flex-direction: row !important;
        }
        #chessboard {
          width: 90vw !important;
          height: 90vw !important;
        }
      }

      .graveyard {
        background: var(--dark-sq);
        border: 2px solid var(--light-sq);
        padding: 10px;
        border-radius: 12px;
        width: 140px;
        display: flex;
        flex-direction: column;
      }
      .timer {
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        padding: 5px;
        border-radius: 5px;
        background: #000;
        margin-bottom: 5px;
      }
      #blue-timer {
        color: var(--blue-piece);
        border: 1px solid var(--blue-piece);
      }
      #red-timer {
        color: var(--red-piece);
        border: 1px solid var(--red-piece);
      }
      .pieces {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        font-size: 24px;
        min-height: 40px;
      }

      #chessboard {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
        width: 70vh;
        height: 70vh;
        max-width: 600px;
        max-height: 600px;
        border: 6px solid #222;
        position: relative;
      }
      .square {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        cursor: pointer;
        position: relative;
      }
      .white {
        background-color: var(--light-sq);
      }
      .black {
        background-color: var(--dark-sq);
      }
      .selected {
        background-color: rgba(255, 255, 255, 0.3) !important;
      }
      .hint::after {
        content: "";
        width: 20%;
        height: 20%;
        background: var(--accent);
        border-radius: 50%;
        position: absolute;
        opacity: 0.7;
      }
      .red-p {
        color: var(--red-piece);
      }
      .blue-p {
        color: var(--blue-piece);
      }
      .check-alert {
        background: radial-gradient(
          circle,
          #ff0000aa,
          transparent 80%
        ) !important;
      }

      /* MODALS */
      #end-screen,
      #promotion-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100;
        text-align: center;
      }
      .promo-options {
        display: flex;
        gap: 10px;
        background: #222;
        padding: 15px;
        border-radius: 10px;
        border: 2px solid var(--accent);
      }
      .btn {
        background: var(--accent);
        color: black;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div class="graveyard">
        <div id="red-timer" class="timer">10:00</div>
        <div id="cap-red" class="pieces"></div>
      </div>

      <div id="main-area" style="text-align: center">
        <h2 id="status">BLUE'S TURN</h2>
        <div id="chessboard">
          <div id="end-screen">
            <h1 id="winner-text">CHECKMATE</h1>
            <p id="sub-text">Blue Wins the Match</p>
            <button class="btn" onclick="location.reload()">REMATCH</button>
          </div>
          <div id="promotion-overlay">
            <h3>Promote Pawn</h3>
            <div class="promo-options" id="promo-list"></div>
          </div>
        </div>
      </div>

      <div class="graveyard">
        <div id="blue-timer" class="timer">10:00</div>
        <div id="cap-blue" class="pieces"></div>
      </div>
    </div>

    <script>
      const boardEl = document.getElementById("chessboard");
      const statusEl = document.getElementById("status");
      const endScreen = document.getElementById("end-screen");
      const promoOverlay = document.getElementById("promotion-overlay");

      let board = [
        ["♜", "♞", "♝", "♛", "♚", "♝", "♞", "♜"],
        ["♟", "♟", "♟", "♟", "♟", "♟", "♟", "♟"],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["♙", "♙", "♙", "♙", "♙", "♙", "♙", "♙"],
        ["♖", "♘", "♗", "♕", "♔", "♗", "♘", "♖"],
      ];

      let selected = null,
        turn = "blue",
        isOver = false;
      let bTime = 600,
        rTime = 600,
        timerId = null;
      let capRed = [],
        capBlue = [];

      function getTeam(p) {
        if (!p) return null;
        return "♜♞♝♛♚♟".includes(p) ? "red" : "blue";
      }

      function isPathClear(sR, sC, eR, eC) {
        let dR = Math.sign(eR - sR),
          dC = Math.sign(eC - sC);
        let r = sR + dR,
          c = sC + dC;
        while (r !== eR || c !== eC) {
          if (board[r][c] !== "") return false;
          r += dR;
          c += dC;
        }
        return true;
      }

      function canMove(sR, sC, eR, eC, p, ignoreCheck = false) {
        if (sR === eR && sC === eC) return false;
        let target = board[eR][eC];
        if (!ignoreCheck && getTeam(target) === getTeam(p)) return false;
        let dR = eR - sR,
          dC = eC - sC,
          absR = Math.abs(dR),
          absC = Math.abs(dC);

        if (p === "♙") {
          // Blue Up
          if (dC === 0 && target === "") {
            if (dR === -1) return true;
            if (sR === 6 && dR === -2 && board[5][sC] === "") return true;
          }
          return absC === 1 && dR === -1 && getTeam(target) === "red";
        }
        if (p === "♟") {
          // Red Down
          if (dC === 0 && target === "") {
            if (dR === 1) return true;
            if (sR === 1 && dR === 2 && board[2][sC] === "") return true;
          }
          return absC === 1 && dR === 1 && getTeam(target) === "blue";
        }
        if ("♖♜".includes(p))
          return (dR === 0 || dC === 0) && isPathClear(sR, sC, eR, eC);
        if ("♗♝".includes(p))
          return absR === absC && isPathClear(sR, sC, eR, eC);
        if ("♘♞".includes(p))
          return (absR === 2 && absC === 1) || (absR === 1 && absC === 2);
        if ("♕♛".includes(p))
          return (
            (dR === 0 || dC === 0 || absR === absC) &&
            isPathClear(sR, sC, eR, eC)
          );
        if ("♔♚".includes(p)) return absR <= 1 && absC <= 1;
        return false;
      }

      function inCheck(color) {
        let kPos,
          kIcon = color === "blue" ? "♔" : "♚";
        for (let r = 0; r < 8; r++)
          for (let c = 0; c < 8; c++)
            if (board[r][c] === kIcon) kPos = { r, c };
        if (!kPos) return false;
        for (let r = 0; r < 8; r++)
          for (let c = 0; c < 8; c++) {
            let p = board[r][c];
            if (p && getTeam(p) !== color)
              if (canMove(r, c, kPos.r, kPos.c, p, true)) return true;
          }
        return false;
      }

      function isCheckmate(color) {
        if (!inCheck(color)) return false;
        for (let r = 0; r < 8; r++)
          for (let c = 0; c < 8; c++) {
            if (getTeam(board[r][c]) === color) {
              for (let tr = 0; tr < 8; tr++)
                for (let tc = 0; tc < 8; tc++) {
                  if (canMove(r, c, tr, tc, board[r][c])) {
                    let tmp = board[tr][tc],
                      p = board[r][c];
                    board[tr][tc] = p;
                    board[r][c] = "";
                    let safe = !inCheck(color);
                    board[r][c] = p;
                    board[tr][tc] = tmp;
                    if (safe) return false;
                  }
                }
            }
          }
        return true;
      }

      function handleSquareClick(r, c) {
        if (isOver) return;
        if (!timerId) startTimer();

        if (selected) {
          let sR = selected.r,
            sC = selected.c,
            p = board[sR][sC];
          if (canMove(sR, sC, r, c, p)) {
            let target = board[r][c];
            board[r][c] = p;
            board[sR][sC] = "";
            if (inCheck(turn)) {
              board[sR][sC] = p;
              board[r][c] = target;
              alert("Illegal Move: King is in Check!");
            } else {
              if (target) {
                turn === "blue" ? capBlue.push(target) : capRed.push(target);
                updateGrave();
              }
              if ((p === "♙" && r === 0) || (p === "♟" && r === 7)) {
                showPromo(r, c, turn);
              } else {
                finishTurn();
              }
            }
          }
          selected = null;
          render();
        } else if (getTeam(board[r][c]) === turn) {
          selected = { r, c };
          render();
          let sqs = document.querySelectorAll(".square");
          sqs[r * 8 + c].classList.add("selected");
          for (let i = 0; i < 64; i++)
            if (canMove(r, c, Math.floor(i / 8), i % 8, board[r][c]))
              sqs[i].classList.add("hint");
        }
      }

      function finishTurn() {
        turn = turn === "blue" ? "red" : "blue";
        if (isCheckmate(turn)) {
          triggerEndGame(
            "CHECKMATE",
            (turn === "red" ? "Blue" : "Red") + " Wins!"
          );
        } else {
          statusEl.innerText = turn.toUpperCase() + "'S TURN";
        }
      }

      function triggerEndGame(title, sub) {
        isOver = true;
        clearInterval(timerId);
        endScreen.style.display = "flex";
        document.getElementById("winner-text").innerText = title;
        document.getElementById("sub-text").innerText = sub;
      }

      function startTimer() {
        timerId = setInterval(() => {
          if (turn === "blue") {
            bTime--;
            updateClock("blue", bTime);
            if (bTime <= 0) triggerEndGame("TIME OUT", "Red Wins!");
          } else {
            rTime--;
            updateClock("red", rTime);
            if (rTime <= 0) triggerEndGame("TIME OUT", "Blue Wins!");
          }
        }, 1000);
      }

      function updateClock(c, t) {
        let m = Math.floor(t / 60),
          s = t % 60;
        document.getElementById(c + "-timer").innerText = `${m}:${
          s < 10 ? "0" : ""
        }${s}`;
      }

      function updateGrave() {
        document.getElementById("cap-red").innerHTML = capRed
          .map((p) => `<span class="blue-p">${p}</span>`)
          .join("");
        document.getElementById("cap-blue").innerHTML = capBlue
          .map((p) => `<span class="red-p">${p}</span>`)
          .join("");
      }

      function showPromo(r, c, color) {
        promoOverlay.style.display = "flex";
        const pcs =
          color === "blue" ? ["♕", "♖", "♗", "♘"] : ["♛", "♜", "♝", "♞"];
        document.getElementById("promo-list").innerHTML = pcs
          .map(
            (p) =>
              `<div class="square" style="font-size:40px" onclick="doPromo('${p}', ${r}, ${c})">${p}</div>`
          )
          .join("");
      }

      function doPromo(p, r, c) {
        board[r][c] = p;
        promoOverlay.style.display = "none";
        finishTurn();
        render();
      }

      function render() {
        boardEl.innerHTML = "";
        let check = inCheck(turn);
        for (let r = 0; r < 8; r++)
          for (let c = 0; c < 8; c++) {
            let sq = document.createElement("div");
            sq.className = `square ${(r + c) % 2 === 0 ? "white" : "black"}`;
            let p = board[r][c];
            sq.innerText = p;
            if (p) sq.classList.add(getTeam(p) + "-p");
            if (check && "♔♚".includes(p) && getTeam(p) === turn)
              sq.classList.add("check-alert");
            sq.onclick = () => handleSquareClick(r, c);
            boardEl.appendChild(sq);
          }
        boardEl.appendChild(endScreen);
        boardEl.appendChild(promoOverlay);
      }
      render();
    </script>
  </body>
</html>
